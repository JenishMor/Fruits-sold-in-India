    .container-right {

      border-radius: 12px;

      box-shadow: 6px 6px 20px 3px #a6a6a6;
    }

      <!-- button container -->
      <div class="btn-container ms-5 mb-3">
        <button class="btn btn-danger col-xl-1 me-3" id="btn13" onclick="myChart('2013')">2013</button>
        <button class="btn btn-secondary col-xl-1 me-3" id="btn14" onclick="myChart('2014')">2014</button>
        <button class="btn btn-warning col-xl-1 me-3" id="btn15" onclick="myChart('2015')">2015</button>
        <button class="btn btn-success col-xl-1 me-3" id="btn16" onclick="myChart('2016')">2016</button>
        <button class="btn btn-danger col-xl-1 me-3" onclick="myChart('2017')">2017</button>
        <button class="btn btn-info col-xl-1 me-3" onclick="myChart('2018')">2018</button>
        <button class="btn btn-dark col-xl-1 me-3" onclick="myChart('2019')">2019</button>
        <button class="btn btn-warning col-xl-1 me-3" onclick="myChart('2020')">2020</button>
        <button class="btn btn-success col-xl-1 me-3" onclick="myChart('2021')">2021</button>
